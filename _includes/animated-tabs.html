<!-- Animated Tabs Component Include -->
<!-- Usage: {% include animated-tabs.html tabs=page.tabs %} -->
<!-- Or with inline tabs: -->
<!-- {% assign tabs = "Tab 1|#tab1,Tab 2|#tab2,Tab 3|#tab3" | split: "," %} -->
<!-- {% include animated-tabs.html tabs=tabs %} -->

{% if include.tabs %}
<div class="animated-tabs"{% if include.class %} class="{{ include.class }}"{% endif %}{% if include.style %} style="{{ include.style }}"{% endif %}>
  <ul class="animated-tabs-list">
    {% for tab_item in include.tabs %}
      {% assign tab_parts = tab_item | split: "|" %}
      {% assign is_first = forloop.first %}
      <li class="animated-tab">
        <a href="{{ tab_parts[1] | default: '#' }}" class="animated-tab-trigger{% if is_first %} active{% endif %}">
          {{ tab_parts[0] }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}

tabs:
  - "Overview|#overview"
  - "Features|#features" 
  - "Documentation|#docs"
  - "Examples|#examples"
